<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script>
			function login(){
				//获取input中值，dom操作
				var $uname=uname.value;
				var $upwd=upwd.value;
				//ajax
				//1.获取异步对象xhr
				var xhr=new XMLHttpRequest();
				//4.绑定监听，获取响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						if(result=="1"){
							alert("登陆成功");
						}else if(result=="0"){
							alert("用户名或密码错误");
						}else{
							alert("未接收到用户信息");
						}
					}
				}
				//2.打开连接，创建请求
//				xhr.open("get","/demo/get_login?uname="+$uname+"&upwd="+$upwd,true);
				xhr.open("get",,true);
				//3.发送请求
				xhr.send(null);
			}
		</script>
	</head>
	<body>
		<input type="text" id="uname"><br>
		<input type="text" id="upwd"><br>
		<button onclick="login()">登陆</button>
	</body>
</html>
