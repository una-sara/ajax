<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<button onclick="getAjax()">第一个ajax</button>
		<div id="d1"></div>
		<script>
			function getAjax(){
				//1.获取xhr异步对象
				var xhr=new XMLHttpRequest();
				console.log(xhr);
				//4.绑定监听，获取响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						d1.innerHTML=result;
					}
				}
				//2.打开连接，创建请求
				xhr.open("get","/demo/ajaxDemo",true);
				//3.发送请求
				xhr.send(null);
			
			}
		</script>
	</body>
</html>
