<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>新表单元素</h2>
		<form action="">
			<button>提交</button><br>
			<div>
				日期类型：
				<input type="date">
				<input type="month">
				<input type="week">
			</div>
			<div>
				颜色类型：
				<input type="color">
			</div>
			<div>
				范围类型：
				<input type="range" max="50" min="30" step="5">
			</div>	
			<div>
				数字类型：
				<input type="number" max="20" min="10" step="3">
			</div>
			<div>
				电话号码：
				<input type="tel" name="ut">
			</div>
			<div>
				URL:
				<input type="url" name="uu">
			</div>
			<div>
				搜索类型:
				<input type="search" name="us">
			</div>
			<div>
				邮箱:
				<input type="email" name="uemail">
			</div>
		</form>
		<br>
		<hr>
		<br>
		<h2>浮动框架</h2>
		<iframe width="100%" height="400px" src="00_home.html" frameborder="2px" scrolling="no"></iframe>
	</body>
</html>
