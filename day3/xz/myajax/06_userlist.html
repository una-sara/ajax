<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script>
			function show(){
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听，获取响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						//json解析，解析结果是一个对象数组
						//str--->obj
						var arr=JSON.parse(result);
						//创建表头的str
						var htmlstr=`
						  <table border="1px">
							  <tr>
								 <th>登陆名称</th>
								 <th>电子邮箱</th>
								 <th>联系方式</th>
								 <th>真实姓名</th>
								 <th>用户性别</th>
								 <th>操作</th>
								</tr>
						`;
						for(var i=0;i<arr.length;i++){
							htmlstr+=`
								<tr>
								  <td>${arr[i].uname}</td>
								  <td>${arr[i].email}</td>
								  <td>${arr[i].phone}</td>
								  <td>${arr[i].user_name}</td>
								  <td>${arr[i].gender}</td>
								  <td><a href="">修改</a><a href="">删除</a></td>
								</tr>
							`;
						}
						htmlstr+=`</table>`;
						d1.innerHTML=htmlstr;
					}
				}
				//2.打开连接，创建请求
				xhr.open("get","/demo/userlist",true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<div id="d1"></div>
		<button onclick="show()">显示所有用户</button>
	</body>
</html>
