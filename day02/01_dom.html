<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script>
			function getMsg(){
				//获取input对象
				var obj_input=document.getElementById("uname");
				//获取div对象
				var obj_div=document.getElementById("d1");
				//把input中的值，在div中显示
				obj_div.innerHTML=obj_input.value;
			}
			function showMsg(){
				//1.获取input和p对象
				var ele1=document.getElementById("msg");
				var ele2=document.getElementById("p1");
				//2.把input的值放入到p中
				ele2.innerHTML=ele1.value;
			}
		</script>
	</head>
	<body>
		<input type="text" id="msg">
		<p id="p1"></p>
		<button onclick="showMsg()">点我</button>
		<br>
		<hr>
		<br>
		<input type="text" id="uname">
		<div id="d1"></div>
		<button onclick="getMsg()">点我</button>
	</body>
</html>
